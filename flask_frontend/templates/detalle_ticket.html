<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .comment-bubble {
            position: relative;
            background: #f3f4f6;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .comment-bubble::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #f3f4f6;
            border-left: 0;
            border-top: 0;
            margin-top: -5px;
            margin-left: -10px;
        }

        /* Custom Scrollbar for description */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Header Section -->

            <div class="flex justify-between items-center mb-6">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>

                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    <script>
        const api_base_url = "{{ api_base_url | safe }}";
        const token = "{{ access_token | safe }}";
        const userRoll = "{{ user_roll | safe }}";
        const LOGGED_IN_USER = "{{ logged_in_user | safe }}";

        function applyAdditionalHoursStatusColor(selectElement, badgeElement, status) {
            selectElement.classList.remove('bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800', 'bg-red-100', 'text-red-800');
            badgeElement.classList.remove('bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800', 'bg-red-100', 'text-red-800');
            badgeElement.textContent = status === '' || status === null ? 'N/A' : status;

            switch (status) {
                case 'Aprobado':
                    selectElement.classList.add('bg-green-100', 'text-green-800');
                    badgeElement.classList.add('bg-green-100', 'text-green-800');
                    break;
                case 'Pendiente de Aprobacion':
                    selectElement.classList.add('bg-blue-100', 'text-blue-800');
                    badgeElement.classList.add('bg-blue-100', 'text-blue-800');
                    break;
                case 'Rechazado':
                    selectElement.classList.add('bg-red-100', 'text-red-800');
                    badgeElement.classList.add('bg-red-100', 'text-red-800');
                    break;
                default:
                    badgeElement.classList.add('bg-gray-100', 'text-gray-800');
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketId = urlParams.get('id');
            const ticketDetailsContainer = document.getElementById('ticket-details-container');
            const loadingMessage = document.getElementById('loading-message');

            if (ticketId) {
                document.getElementById('ticket-id').value = ticketId;
                document.getElementById('ticket-id-header').textContent = `#${ticketId}`;
            } else {
                loadingMessage.textContent = 'Error: No se ha especificado un ID de ticket.';
                return;
            }

            // Function to populate the consultants dropdown
            async function populateConsultantsDropdown(currentAssignee) {
                try {
                    const response = await fetch(`${api_base_url}/api/personas/`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch consultants.');

                    const personas = await response.json();
                    const assignSelect = document.getElementById('ticket-assign');
                    assignSelect.innerHTML = '<option value="">Sin asignar</option>';

                    personas.forEach(person => {
                        if (['1', '3', '4'].includes(person.roll)) {
                            const option = document.createElement('option');
                            option.value = person.user;
                            option.textContent = person.user;
                            assignSelect.appendChild(option);
                        }
                    });

                    if (currentAssignee) {
                        assignSelect.value = currentAssignee;
                    }

                    assignSelect.addEventListener('change', (event) => updateCardAssign(event.target.value));

                } catch (error) {
                    console.error('Error populating consultants:', error);
                }
            }

            // Function to update card assignment
            async function updateCardAssign(newAssignee) {
                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}/assign`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ assign: newAssignee })
                    });

                    if (!response.ok) throw new Error('Failed to update assignment.');
                    showToast('Asignación actualizada con éxito.', 'success');
                } catch (error) {
                    console.error('Error updating assignment:', error);
                    showToast(`Error al actualizar asignación: ${error.message}`, 'error');
                }
            }

            // Function to reopen a ticket
            async function reopenTicket(ticketId) {
                if (!confirm('¿Está seguro de que desea reabrir este ticket?')) return;

                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ estado: 'Abierto' })
                    });

                    if (!response.ok) throw new Error('Failed to reopen ticket.');
                    showToast('Ticket reabierto con éxito.', 'success');
                    window.location.reload();
                } catch (error) {
                    console.error('Error reopening ticket:', error);
                    showToast(`Error al reabrir el ticket: ${error.message}`, 'error');
                }
            }

            // Function to update a single ticket field
            async function updateTicketField(field, value) {
                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ [field]: value })
                    });

                    if (!response.ok) throw new Error(`Failed to update ${field}.`);

                    showToast(`Campo '${field}' actualizado con éxito.`, 'success');
                    return true;
                } catch (error) {
                    console.error(`Error updating ${field}:`, error);
                    showToast(`Error al actualizar ${field}: ${error.message}`, 'error');
                    return false;
                }
            }


            // Main logic to fetch and display ticket details
            try {
                const response = await fetch(`${api_base_url}/api/cards/${ticketId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showToast("Session expired. Please log in again.", 'error');
                        window.location.href = "{{ url_for('logout') }}";
                        return;
                    }
                    throw new Error(`El ticket con ID ${ticketId} no fue encontrado.`);
                }

                const ticket = await response.json();

                // Populate fields
                document.getElementById('ticket-titulo').textContent = ticket.Name || 'N/A';
                document.getElementById('ticket-descripcion').textContent = ticket.Comment || 'Sin descripción.';
                document.getElementById('ticket-prioridad-select').value = ticket.Priority || 'Baja';
                document.getElementById('ticket-fecha').textContent = ticket.Date ? new Date(ticket.Date).toLocaleDateString('es-ES', { day: '2-digit', month: 'long', year: 'numeric' }) : 'N/A';
                document.getElementById('ticket-cliente').textContent = ticket.CustName || ticket.CustCode || 'N/A';
                document.getElementById('ticket-estado-select').value = ticket.State || 'Nuevo';

                // Populate consultants
                await populateConsultantsDropdown(ticket.assign);

                // Additional Hours Status
                const additionalHoursStatusSelect = document.getElementById('additional-hours-status-select');
                const additionalHoursStatusBadge = document.getElementById('additional-hours-status-badge');
                additionalHoursStatusSelect.value = ticket.AdditionalHoursStatus || '';
                applyAdditionalHoursStatusColor(additionalHoursStatusSelect, additionalHoursStatusBadge, ticket.AdditionalHoursStatus);

                // Approved Hours Initialization
                const approvedHoursContainer = document.getElementById('approved-hours-container');
                const approvedHoursInput = document.getElementById('approved-hours-input');

                if (ticket.AdditionalHoursStatus === 'Aprobado') {
                    approvedHoursContainer.classList.remove('hidden');
                    approvedHoursInput.value = ticket.HourCot || 0;
                } else {
                    approvedHoursContainer.classList.add('hidden');
                }

                // Restrict "Aprobado" for non-clients
                if (userRoll !== '2' && userRoll !== '4') {
                    const approvedOption = additionalHoursStatusSelect.querySelector('option[value="Aprobado"]');
                    if (approvedOption) approvedOption.disabled = true;
                }

                // Reopen button
                if (ticket.State === 'Cerrado') {
                    const reopenBtn = document.getElementById('reopen-ticket-btn');
                    reopenBtn.classList.remove('hidden');
                    reopenBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        reopenTicket(ticketId);
                    });
                }

                // Generate Activity Button
                const generateActivityContainer = document.getElementById('generate-activity-container');
                const generateActivityBtn = document.getElementById('generar-actividad-btn');

                if (['1', '3', '4'].includes(userRoll)) {
                    generateActivityContainer.classList.remove('hidden');
                    const clientId = ticket.CustCode || '';
                    const ticketIdParam = ticket.internalId || '';
                    generateActivityBtn.href = `{{ url_for('crear_actividad') }}?ticket_id=${ticketIdParam}&cliente_id=${clientId}`;
                } else {
                    generateActivityContainer.classList.add('hidden');
                }

                loadingMessage.classList.add('hidden');
                ticketDetailsContainer.classList.remove('hidden');

                if (userRoll === '2') {
                    document.getElementById('ticket-assign').disabled = true;
                }

                // Load comments and attachments after ticket data is loaded
                await loadComments();
                await loadAttachments();

            } catch (error) {
                console.error('Error loading ticket details:', error);
                loadingMessage.textContent = `Error al cargar detalles del ticket: ${error.message}`;
            }

            // Assignment - Already handled by populateConsultantsDropdown listener

            // Priority
            const prioritySelect = document.getElementById('ticket-prioridad-select');
            prioritySelect.addEventListener('change', async () => {
                await updateTicketField('Priority', prioritySelect.value);
            });

            // Status
            const statusSelect = document.getElementById('ticket-estado-select');
            statusSelect.addEventListener('change', async () => {
                await updateTicketField('State', statusSelect.value);
            });

            // Additional Hours
            const additionalHoursStatusSelect = document.getElementById('additional-hours-status-select');
            const additionalHoursStatusBadge = document.getElementById('additional-hours-status-badge');
            additionalHoursStatusSelect.addEventListener('change', async () => {
                const newStatus = additionalHoursStatusSelect.value;
                const result = await updateTicketField('AdditionalHoursStatus', newStatus);
                if (result) {
                    applyAdditionalHoursStatusColor(additionalHoursStatusSelect, additionalHoursStatusBadge, newStatus);
                    const approvedHoursContainer = document.getElementById('approved-hours-container');
                    if (newStatus === 'Aprobado') {
                        approvedHoursContainer.classList.remove('hidden');
                    } else {
                        approvedHoursContainer.classList.add('hidden');
                    }
                }
            });

            // Approved Hours
            const approvedHoursInput = document.getElementById('approved-hours-input');
            const saveApprovedHoursBtn = document.getElementById('save-approved-hours-btn');
            const approvedHoursContainer = document.getElementById('approved-hours-container');

            // Note: Initialization of approvedHoursContainer visibility and value should be in the main try/catch block after ticket load.


            approvedHoursInput.addEventListener('input', () => {
                saveApprovedHoursBtn.classList.remove('hidden');
            });

            saveApprovedHoursBtn.addEventListener('click', async () => {
                const hours = parseFloat(approvedHoursInput.value);
                if (isNaN(hours) || hours < 0) {
                    showToast("Por favor, ingrese un número válido de horas.", 'warning');
                    return;
                }
                const result = await updateTicketField('HourCot', hours);
                if (result) {
                    saveApprovedHoursBtn.classList.add('hidden');
                    showToast("Horas aprobadas guardadas.", 'success');
                }
            });

            // Title
            const editTituloBtn = document.getElementById('edit-titulo-btn');
            const ticketTitulo = document.getElementById('ticket-titulo');
            const editTituloContainer = document.getElementById('edit-titulo-container');
            const editTituloInput = document.getElementById('edit-titulo-input');
            const saveTituloBtn = document.getElementById('save-titulo-btn');
            const cancelTituloBtn = document.getElementById('cancel-titulo-btn');

            editTituloBtn.addEventListener('click', () => {
                editTituloInput.value = ticketTitulo.textContent;
                ticketTitulo.classList.add('hidden');
                editTituloContainer.classList.remove('hidden');
                editTituloBtn.classList.add('hidden');
            });

            cancelTituloBtn.addEventListener('click', () => {
                editTituloContainer.classList.add('hidden');
                ticketTitulo.classList.remove('hidden');
                editTituloBtn.classList.remove('hidden');
            });

            saveTituloBtn.addEventListener('click', async () => {
                const newTitle = editTituloInput.value;
                if (!newTitle.trim()) return;
                const result = await updateTicketField('Name', newTitle);
                if (result) {
                    ticketTitulo.textContent = newTitle;
                    editTituloContainer.classList.add('hidden');
                    ticketTitulo.classList.remove('hidden');
                    editTituloBtn.classList.remove('hidden');
                }
            });

            // Description
            const editDescripcionBtn = document.getElementById('edit-descripcion-btn');
            const ticketDescripcion = document.getElementById('ticket-descripcion');
            const ticketDescripcionDisplay = document.getElementById('ticket-descripcion-display');
            const editDescripcionContainer = document.getElementById('edit-descripcion-container');
            const editDescripcionTextarea = document.getElementById('edit-descripcion-textarea');
            const saveDescripcionBtn = document.getElementById('save-descripcion-btn');
            const cancelDescripcionBtn = document.getElementById('cancel-descripcion-btn');

            editDescripcionBtn.addEventListener('click', () => {
                editDescripcionTextarea.value = ticketDescripcion.textContent;
                ticketDescripcionDisplay.classList.add('hidden');
                editDescripcionContainer.classList.remove('hidden');
                editDescripcionBtn.classList.add('hidden');
            });

            cancelDescripcionBtn.addEventListener('click', () => {
                editDescripcionContainer.classList.add('hidden');
                ticketDescripcionDisplay.classList.remove('hidden');
                editDescripcionBtn.classList.remove('hidden');
            });

            saveDescripcionBtn.addEventListener('click', async () => {
                const newDescription = editDescripcionTextarea.value;
                const result = await updateTicketField('Comment', newDescription);
                if (result) {
                    ticketDescripcion.textContent = newDescription;
                    editDescripcionContainer.classList.add('hidden');
                    ticketDescripcionDisplay.classList.remove('hidden');
                    editDescripcionBtn.classList.remove('hidden');
                }
            });

            // Load comments
            async function loadComments() {
                const commentsList = document.getElementById('comments-list');
                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}/comments/`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch comments');
                    const comments = await response.json();

                    commentsList.innerHTML = '';
                    if (comments.length === 0) {
                        commentsList.innerHTML = '<p class="text-gray-500">No hay comentarios aún.</p>';
                    } else {
                        comments.forEach(comment => {
                            const commentEl = document.createElement('div');
                            commentEl.className = 'comment-bubble';
                            let dateDisplay = comment.date_column || 'Fecha desconocida';
                            if (comment.time_column) dateDisplay += ' ' + comment.time_column;

                            commentEl.innerHTML = `
                                <div class="flex justify-between items-start mb-1">
                                    <span class="font-bold text-indigo-600">${comment.user || 'Usuario'}</span>
                                      <span class="text-xs text-gray-400">${dateDisplay}</span>
                                </div>
                                <p class="text-gray-700 whitespace-pre-wrap">${comment.comment || ''}</p>
                            `;
                            commentsList.appendChild(commentEl);
                        });
                        // Scroll to bottom of comments list (optional, but helpful for UX)
                        commentsList.scrollTop = commentsList.scrollHeight;
                    }
                } catch (error) {
                    console.error('Error loading comments:', error);
                    commentsList.innerHTML = '<p class="text-red-500">Error al cargar comentarios.</p>';
                }
            }

            // Handle comment submission
            document.getElementById('comment-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const commentText = document.getElementById('new-comment').value;
                if (!commentText.trim()) return;

                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}/comments/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ comment: commentText, user: LOGGED_IN_USER })
                    });

                    if (!response.ok) throw new Error('Failed to post comment');

                    document.getElementById('new-comment').value = '';
                    loadComments();
                    showToast('Comentario enviado.', 'success');
                } catch (error) {
                    console.error('Error posting comment:', error);
                    showToast('Error al enviar comentario.', 'error');
                }
            });

            // Load attachments
            async function loadAttachments() {
                const attachmentsList = document.getElementById('attachments-list');
                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}/attachments`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch attachments');
                    const attachments = await response.json();

                    attachmentsList.innerHTML = '';
                    if (attachments.length === 0) {
                        attachmentsList.innerHTML = '<li class="text-sm text-gray-500 italic">No hay adjuntos.</li>';
                    } else {
                        attachments.forEach(att => {
                            const li = document.createElement('li');
                            li.className = 'flex justify-between items-center text-sm';
                            li.innerHTML = `
                                <span class="truncate max-w-[150px]" title="${att.filename}">${att.filename}</span>
                                <a href="${api_base_url}/api/attachments/${att.id}" class="text-indigo-600 hover:text-indigo-800 font-medium" download>Descargar</a>
                            `;
                            attachmentsList.appendChild(li);
                        });
                    }
                } catch (error) {
                    console.error('Error loading attachments:', error);
                    attachmentsList.innerHTML = '<li class="text-red-500 text-sm">Error al cargar adjuntos.</li>';
                }
            }

            // Handle file upload
            const fileInput = document.getElementById('new-attachments');
            const uploadBtn = document.getElementById('upload-btn');

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    uploadBtn.classList.remove('hidden');
                } else {
                    uploadBtn.classList.add('hidden');
                }
            });

            document.getElementById('attachment-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const files = fileInput.files;
                if (files.length === 0) return;

                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                try {
                    const response = await fetch(`${api_base_url}/api/cards/${ticketId}/attachments`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (!response.ok) throw new Error('Failed to upload files');

                    fileInput.value = '';
                    uploadBtn.classList.add('hidden');
                    loadAttachments();
                    showToast('Archivos subidos.', 'success');
                } catch (error) {
                    console.error('Error uploading files:', error);
                    showToast('Error al subir archivos.', 'error');
                }
            });

        }); // <-- ¡Cierre de la función anónima y del listener DOMContentLoaded!
    </script>


</body>
