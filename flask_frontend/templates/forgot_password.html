<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi Contraseña - Flowdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-group {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .form-input {
            padding-left: 3rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .form-input:focus+i {
            color: #6366f1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(99, 102, 241, 0.4);
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(236, 72, 153, 0.4);
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }
    </style>
</head>

<body>
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Decorative Background Shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="glass-card p-10 rounded-3xl w-full max-w-md mx-4 fade-in-up">
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-full bg-indigo-100 mb-4 fade-in-up delay-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2 fade-in-up delay-100">
                Flow<span class="text-indigo-600">desk</span>
            </h1>
            <p class="text-gray-500 fade-in-up delay-200">Recupera tu contraseña</p>
        </div>

        <form id="forgot-password-form" class="space-y-6">
            <div class="space-y-5 fade-in-up delay-200">
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required
                        class="form-input block w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">
                    <i class="fas fa-envelope text-lg"></i>
                </div>
            </div>

            <div class="fade-in-up delay-300">
                <button type="submit"
                    class="btn-primary w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 tracking-wide uppercase">
                    Enviar
                </button>
            </div>
        </form>

        <div class="mt-8 text-center fade-in-up delay-300">
            <a href="{{ url_for('login') }}"
                class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
            </a>
        </div>
    </div>

    <script>
        const api_base_url = '{{ api_base_url | safe }}';
        const form = document.getElementById('forgot-password-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalBtnText = submitButton.textContent;

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            try {
                const response = await fetch(`${api_base_url}/api/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                // Even if the email doesn't exist, we show a success message to prevent user enumeration.
                if (response.ok) {
                    form.innerHTML = `<div class="text-center fade-in-up">
                        <div class="inline-block p-3 rounded-full bg-green-100 mb-4">
                            <svg class="h-8 w-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Revisa tu correo</h2>
                        <p class="text-gray-600 mb-6">Si existe una cuenta con ese correo, hemos enviado un enlace para resetear tu contraseña.</p>
                        <a href="{{ url_for('login') }}" class="btn-primary inline-block w-full py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white tracking-wide uppercase text-center">
                            Volver a Inicio de Sesión
                        </a>
                    </div>`;
                } else {
                    const error = await response.json();
                    showToast(`Error: ${error.detail}`, 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = originalBtnText;
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Ocurrió un error. Por favor, intenta de nuevo.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = originalBtnText;
            }
        });
    </script>
</body>

</html>
