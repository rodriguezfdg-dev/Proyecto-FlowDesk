<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cuenta - Flowdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div id="toast-container"></div>
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-600">
                <span class="text-gray-800">Flow</span>desk
            </h1>
            <p class="text-gray-500 mt-2">Verifica tu cuenta</p>
            <p class="text-sm text-gray-500 mt-2">Hemos "enviado" un c贸digo de verificaci贸n a tu correo. Revisa la consola del backend para obtenerlo.</p>
        </div>
        <form id="verify-form">
            <div class="space-y-6">
                <div>
                    <label for="user" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" name="user" id="user" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700">C贸digo de Verificaci贸n</label>
                    <input type="text" name="code" id="code" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Verificar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('verify-form');
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');
        if (user) {
            document.getElementById('user').value = user;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const user = document.getElementById('user').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user, code }),
                });

                if (response.ok) {
                    // On successful verification, redirect to the pending activation page
                    window.location.href = "{{ url_for('pending_activation') }}";
                } else {
                    const error = await response.json();
                    showToast(`Error: ${error.detail}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
