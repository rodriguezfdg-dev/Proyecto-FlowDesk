<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Flowdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div id="toast-container"></div>
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-600">
                <span class="text-gray-800">Flow</span>desk
            </h1>
            <p class="text-gray-500 mt-2">Restablece tu contraseña</p>
        </div>
        <form id="reset-password-form">
            <input type="hidden" name="token" id="token">
            <div class="space-y-6">
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input type="password" name="new_password" id="new_password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Restablecer Contraseña
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const api_base_url = '{{ api_base_url | safe }}';
        const form = document.getElementById('reset-password-form');
        const tokenInput = document.getElementById('token');

        // Get token from URL and populate the hidden input
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            tokenInput.value = token;
        } else {
            showToast("Token de reseteo no encontrado. Por favor, usa el enlace de tu correo.", 'error');
            form.querySelector('button').disabled = true;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const token = tokenInput.value;
            const new_password = document.getElementById('new_password').value;

            if (!token) {
                showToast("Token de reseteo inválido.", 'error');
                return;
            }

            try {
                const response = await fetch(`${api_base_url}/api/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, new_password }),
                });

                if (response.ok) {
                    showToast('Contraseña restablecida exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.', 'success');
                    window.location.href = "{{ url_for('login') }}";
                } else {
                    const error = await response.json();
                    showToast(`Error: ${error.detail}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Ocurrió un error. Por favor, intenta de nuevo.', 'error');
            }
        });
    </script>
</body>
</html>
