<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Flowdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <style>
        :root {
            --lerp-0: 1;
            --lerp-1: 0.573;
            --lerp-2: 0.422;
            --lerp-3: 0.258;
            --lerp-4: 0.1;
            --lerp-5: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-group {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-group i.icon-left {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .form-input {
            padding-left: 3rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .form-input:focus+i.icon-left {
            color: #6366f1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        /* Visual Password Styles */
        .code-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.5rem 1rem 0.5rem 3rem;
            height: 3.5rem;
            cursor: text;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .code-container:focus-within {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .code-container:focus-within+i.icon-left {
            color: #6366f1;
        }

        .code-list {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
            width: 100%;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .code-list::-webkit-scrollbar {
            display: none;
        }

        .digit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 100%;
            transition: width 0.3s ease;
        }

        .digit span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #374151;
            scale: calc(var(--active, 0) + 0.5);
            filter: blur(calc((1 - var(--active, 0)) * 1rem));
            transition: scale calc(((1 - var(--active, 0)) + 0.2) * 0.3s), filter calc(((1 - var(--active, 0)) + 0.2) * 0.3s);
        }

        .digit:hover {
            --active: var(--lerp-0);
        }

        .digit:hover+.digit,
        .digit:has(+ .digit:hover) {
            --active: var(--lerp-1);
        }

        .digit:hover+.digit+.digit,
        .digit:has(+ .digit + .digit:hover) {
            --active: var(--lerp-2);
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: rgba(99, 102, 241, 0.4);
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(236, 72, 153, 0.4);
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="glass-card p-10 rounded-3xl w-full max-w-md mx-4 fade-in-up">
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-full bg-indigo-100 mb-4 fade-in-up delay-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2 fade-in-up delay-100">
                Flow<span class="text-indigo-600">desk</span>
            </h1>
            <p class="text-gray-500 fade-in-up delay-200">Crea tu cuenta</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div class="space-y-5 fade-in-up delay-200">
                <div class="input-group">
                    <input type="text" name="user" id="user" placeholder="Nombre de usuario" required
                        class="form-input block w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">
                    <i class="fas fa-user icon-left text-lg"></i>
                </div>

                <div class="input-group">
                    <input type="email" name="gmail" id="gmail" placeholder="Correo electrónico" required
                        class="form-input block w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">
                    <i class="fas fa-envelope icon-left text-lg"></i>
                </div>

                <div class="input-group relative">
                    <input type="password" name="password" id="real-password"
                        class="opacity-0 absolute inset-0 w-full h-full z-0 cursor-text" required>
                    <div class="code-container" id="visual-password-container">
                        <ul class="code-list" id="visual-password-list">
                            <li class="text-gray-400 text-sm select-none">Contraseña</li>
                        </ul>
                    </div>
                    <i class="fas fa-lock icon-left text-lg z-20 pointer-events-none"></i>
                </div>
            </div>

            <div class="fade-in-up delay-300">
                <button type="submit"
                    class="btn-primary w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 tracking-wide uppercase">
                    Crear Cuenta
                </button>
            </div>
        </form>

        <div class="mt-8 text-center fade-in-up delay-300">
            <p class="text-gray-600 text-sm">
                ¿Ya tienes una cuenta?
                <a href="{{ url_for('login') }}"
                    class="font-bold text-indigo-600 hover:text-indigo-500 transition-colors ml-1">
                    Inicia sesión aquí
                </a>
            </p>
        </div>
    </div>

    <script>
        const api_base_url = '{{ api_base_url | safe }}';
        const form = document.getElementById('register-form');

        // Visual Password Logic
        const realInput = document.getElementById('real-password');
        const visualList = document.getElementById('visual-password-list');
        const container = document.getElementById('visual-password-container');

        container.addEventListener('click', () => { realInput.focus(); });

        realInput.addEventListener('input', updateVisualPassword);
        realInput.addEventListener('focus', () => {
            container.classList.add('ring-2', 'ring-indigo-500/20', 'border-indigo-500');
        });
        realInput.addEventListener('blur', () => {
            container.classList.remove('ring-2', 'ring-indigo-500/20', 'border-indigo-500');
        });

        function updateVisualPassword() {
            const value = realInput.value;
            visualList.innerHTML = '';
            if (value.length === 0) {
                visualList.innerHTML = '<li class="text-gray-400 text-sm select-none">Contraseña</li>';
            } else {
                for (let i = 0; i < value.length; i++) {
                    const li = document.createElement('li');
                    li.className = 'digit';
                    li.innerHTML = `<span>${value[i]}</span>`;
                    visualList.appendChild(li);
                }
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const user = document.getElementById('user').value;
            const gmail = document.getElementById('gmail').value;
            const password = document.getElementById('real-password').value;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalBtnText = submitButton.textContent;

            submitButton.disabled = true;
            submitButton.textContent = 'Creando cuenta...';

            try {
                const response = await fetch(`${api_base_url}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user, gmail, password }),
                });

                if (response.ok) {
                    window.location.href = `/verify?user=${user}`;
                } else {
                    const error = await response.json();
                    showToast(`Error: ${error.detail}`, 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = originalBtnText;
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred. Please try again.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = originalBtnText;
            }
        });
    </script>
</body>

</html>
